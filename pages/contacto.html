                    <div id="MenuNavegacion" class="collapse navbar-collapse">

        <!-- FIN HEADER -->

        <!-- INCIO MAIN -->

        <div class="container-fluid">
            <main>
                <section class="col-12 d-flex flex-column justify-content-evenly align-items-center">
                    <div class="animacion">
                        <h1>
                            Contacto - ETHEREUM
                        </h1>
                    </div>
                </section>
                <hr>
                <form class="row g-3" action="https://formsubmit.co/joaquinsilvestrecoder@gmail.com" method="POST"
                    autocomplete="off">
                    <div class="col-md-6">
                        <label for="nombre" class="form-label">Tu nombre:</label>
                        <input type="text" class="form-control" id="nombre" placeholder="..."
                            pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" title="Nombre solo acepta letras y espacios en blanco"
                            required>
                    </div>
                    <div class="col-md-6">
                        <label for="telefono" class="form-label">Telefono</label>
                        <input type="tel" class="form-control" id="telefono" placeholder="11..."
                            pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" title="Numero invalido" required required>
                    </div>
                    <div class="col-12">
                        <label for="email" class="form-label">Tu correo electrónico:</label>
                        <input type="email" class="form-control" id="email" placeholder="..."
                            pattern="^(\w+[/./-]?){1,}@[a-z]+[/.]\w{2,}$" title="Formato de correo invalido" required>
                    </div>
                    <div class="col-12">
                        <label for="text-area" class="form-label">Tu mensaje:</label>
                        <textarea name="" id="text-area" class="col-12" rows="10"
                            placeholder="Acá dejanos tu consulta"></textarea>
                    </div>
                    <div class="col-6 mx-auto">
                        <button type="submit" class="btn btn-dark col-12">Enviar</button>
                    </div>
                </form>
            </main>
        </div>

        <!-- FIN MAIN -->
